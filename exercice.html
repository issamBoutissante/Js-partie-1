<!DOCTYPE html>
<html>
  <head>
    <title>Exercice</title>
  </head>
  <body></body>
  <script>
    for (i = 20; i > 0; i--) {
      if (i % 2 == 0) {
        if (i == 10) {
          document.write(100 + "<br>");
        } else if (i == 14) {
          continue;
        } else {
          document.write(i + "<br>");
        }
      }
    }
  </script>
</html>
